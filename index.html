<!DOCTYPE html>

	<html lang="en">

		<head>

			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
			<title>Frontend Mentor | NFT preview card component</title>
			<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
			<link rel="stylesheet" href="style.css">

		</head>
			
		<body>

			<main class="container">

				<article class="card">

					<div class="card__img">
						
							<div class="card__img1">
								<img class="image1" src="images/image-equilibrium.jpg" alt="">

								

							</div>

							<div class="card__overlay">

								<img class="card__img--overlay" src="images/icon-view.svg" alt="">

							</div>

						

						

						
					
					</div>

					<h1 class="card__title">

						Equilibrium #3429

					</h1>

					<p class="card__p">

						Our Equilibrium collection promotes balance and calm.
						
					</p>

					

					<div class="value">
						
						<a href="#" class=" value__eth "><img src="images/icon-ethereum.svg" class="eth" alt="Ethereum">0.0041 ETH</a>

						<a href="#" class=" value__oclock"><img class="oclock" src="images/icon-clock.svg" alt="Oclock">3 days left</a>
					
					</div>
						
					<!-- <hr> -->
					

					<div class="credits">

						<img class="credits__img" src="images/image-avatar.png" alt="author">

						<p>Creation of <span>Jules Wyvern</span></p>

					</div>

				</article>

			</main>
			
    	</body>
    		
    		
    </html>
